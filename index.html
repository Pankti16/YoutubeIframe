<html>
<style>
html {
  overflow: hidden;
  background-color: black;
}
html,
body,
div,
iframe {
  margin: 0px;
  padding: 0px;
  height: 100%;
  border: none;
  display: block;
  width: 100%;
  border: none;
  overflow: hidden;
  padding-bottom: 100;
}
</style>
<body>
  <iframe
    id="thisIframe"
    width="100%" height="100%"
    src="https://www.youtube.com/embed/jzD_yyEcp0M?modestbranding=1&enablejsapi=1&playsinline=1&showinfo=0&rel=0&cc_load_policy=1&iv_load_policy=3&controls=0&disablekb=1&fullscreen=1" frameborder="0" allowfullscreen="true"></iframe>
</body>
<script>
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  var s = document.getElementById('thisIframe');
  s.src = `https://www.youtube.com/embed/${urlParams.get('videoId')}?modestbranding=1&enablejsapi=1&playsinline=1&showinfo=0&rel=0&cc_load_policy=1&iv_load_policy=3&controls=0&disablekb=1&fullscreen=1`;
</script>
</html>
